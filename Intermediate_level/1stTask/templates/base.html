<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Vehicle Price Predictor{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .menu-btn { position: absolute; top: 18px; right: 22px; z-index: 50; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark py-2">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">Vehicle Price Predictor</a>
      <div>
        <a class="btn btn-outline-light me-2" href="/car">Car</a>
        <a class="btn btn-outline-light me-2" href="/bike">Bike</a>
        <a class="btn btn-outline-light" href="/history">History</a>
      </div>
    </div>
  </nav>
  <main class="py-4">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
